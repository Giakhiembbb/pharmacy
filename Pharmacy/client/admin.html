<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang quản trị</title>
  <link rel="stylesheet" href="./src/css/admin.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="page-wrapper d-flex">
    <!-- Sidebar -->
    <aside class="sidebar p-3">
      <div class="logo text-center mb-4">
        <img src="./src/img/ChatGPT Image 07_50_33 21 thg 6, 2025.png" alt="Logo">
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fas fa-tachometer-alt me-2"></i> Bảng điều khiển</a></li>
        <li><a href="#"><i class="fas fa-user-cog me-2"></i> Quản lý</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="content-admin flex-fill">
      <div class="container">
        <h2 class="mb-4">Quản lý dữ liệu</h2>

        <!-- Form thêm dữ liệu -->
        <div class="shadow-md p-4 mb-4">
          <form id="data-form">
            <div class="row g-3">
              <div class="col-md-4">
                <input type="text" class="form-control" id="data-name" placeholder="Tên" required />
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="data-desc" placeholder="Mô tả" required />
              </div>
              <div class="col-md-4">
                <input type="file" class="form-control" id="data-image" accept="image/*" />
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Thêm mới</button>
              <button type="reset" class="btn btn-cancle">Hủy</button>
            </div>
          </form>
        </div>

        <!-- Bảng dữ liệu -->
        <div class="shadow-md p-4">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="product-list">
              <!-- Dữ liệu sẽ được render tại đây bởi JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="./src/js/admin.js"></script>
</body>
</html>
